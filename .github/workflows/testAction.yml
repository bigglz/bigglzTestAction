# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      name:
        description: 'Log level'
        required: false
        default: 'warning'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
      - name: Create JWT Header
        id: jwt_header
        run: echo "::set-output name=header::$(echo -n '{"alg":"RS256","typ":"JWT"}' | base64 | sed s/\+/-/ | sed -E s/=+$//)"
      
      - name: Get Current Time
        id: current_time
        run: echo "::set-output name=date::$(date +%s)"
      
      - name: Get Add One Hour Current Time
        id: add_hour_time
        run: echo "::set-output name=date::$(date -d '+30 minutes' '+%s')"
      
      - name: Create JWT Payload
        id: jwt_payload
#         run: echo -n '{"iss":${{ secrets.NAVERWORKS_SERVER_ID }},"iat":${date "+%s"},"exp":${date "+%s"}}' | base64 | sed s/\+/-/ | sed -E s/=+$// > jwt_payload
#         run: echo -n '{"iss":${{ secrets.NAVERWORKS_SERVER_ID }},"iat":${{ steps.current_time.outputs.date }},"exp":${{ steps.add_hour_time.outputs.date }}}' | base64 | sed s/\+/-/ | sed -E s/=+$// > 
        run: echo "::set-output name=payload::$(echo -n '{"iss":${{ secrets.NAVERWORKS_SERVER_ID }},"iat":${{ steps.current_time.outputs.date }},"exp":${{ steps.add_hour_time.outputs.date }}}' | base64 | sed s/\+/-/ | sed -E s/=+$//)"
      
      - name: Create JWT Signature
        id: jwt_signature
        run: echo "::set-output name=signature::$(echo -n '${{ steps.jwt_header.outputs.header }}.${{ steps.jwt_payload.outputs.payload }}' | openssl dgst -sha256 -binary -sign ${{ '.github/secrets/private_20210928141052.key' }} | openssl enc -base64 | tr -d '\n=' | tr -- '+/' '-_')"
#         run: echo -n '${{ steps.jwt_header.outputs.header }}.${{ steps.jwt_payload.outputs.payload }}'
        
      - name: Token
        run: |
          curl -X POST https://auth.worksmobile.com/b/${{ secrets.NAVERWORKS_API_ID }}/server/token \
          -H 'content-type: application/x-www-form-urlencoded; charset=UTF-8' \
          -d '{"grant_type": "urn:ietf:params:oauth:grant-type:jwt-bearer","assertion":"${{ steps.jwt_signature.outputs.signature }}"}'
            
        
        
        
